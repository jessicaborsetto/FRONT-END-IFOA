<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="index.html" alt="Home page"> Home</a></li>
        <li><a href="form.html" alt="Form"> Form</a></li>
      </ul>
  
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
    </form>

    <hr />
    
    <form action="action.php" method="get">
        <!--gruppo anagrafica-->
            <fieldset>
                <legend>Anagrafica</legend>
                
                <label for="nome">Nome </label>
                <input type="text" name="nome" id="nome" required/>

                <label for="cognome">Cognome </label>
                <input type="text" name="cognome" id="cognome" required/>

                <label for="dataNascita">Data di nascita </label>
                <input type="date" name="dataNascita" id="dataNascita" />
                
                <p></p>
            
                <label for="indirizzo">Indirizzo </label>
                <textarea name="indirizzo" id="indirizzo"></textarea>

                <p></p>

                <label for="telefono">Telefono </label>
                <input type="tel" id="telefono nametelefono" />

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Inserire una email valida" required />

                <label for="password">Password scelta</label>
                <input type="password" name="password" id="password" placeholder="inserire almeno 8 caratteri" required />
            </fieldset>

        <!--gruppo competenze-->
            <fieldset>
                <legend>Competenze</legend>
                <input type="checkbox" name="HTML" id="HTML">
                <label for="html">HTML</label>
                    <br />
                <input type="checkbox" name="CSS" id="CSS">
                <label for="CSS">CSS</label>
                    <br />
                <input type="checkbox" name="JavaScript" id="JavaScript">
                <label for="JavaScript">JavaScript</label>
                    <br />
                <input type="checkbox" name="PHP" id="PHP">
                <label for="PHP">PHP</label>
            </fieldset>

        <!--gruppo tipo corso-->
            <fieldset>
                <legend>Tipologia di corso</legend>
                <label for="corso">Corso scelto</label>
                <select name="corso" id="corso" required>
                    <option value="" selected></option>
                    <option value="frontEnd">Front-End</option>
                    <option value="backEnd">Back-End</option>
                    <option value="fullStack">Full Stack</option>
                </select>
                    <br />
                <label for="durata">Tipo di corso</label>
                <input type="radio" id="partMatt" name="durata">
                <label for="partMatt">Part-time (mattina)</label>
                    <br />
                <input type="radio" id="partSera" name="durata">
                <label for="partSera">Part-time (serale)</label>
                    <br />
                <input type="radio" id="fullTime" name="durata">
                <label for="fullTime">Full Time</label>
                <p></p>
                <label for="pagamento">Numero rate</label>
                <input type="number" name="pagamento" id="pagamento" min="3" max="6" value="3"> <span>(Inserire un numero di rate tra 3 e 6)</span>
            </fieldset>

            <button type="reset" id="cancella">Cancella</button>
                &nbsp;
            <button type="submit">Invia</button>
    </form>
</body>
</html>
