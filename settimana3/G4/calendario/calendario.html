<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendario</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <main>
            <h1>OSTROGOTO</h1>  <!--ci va il nome del mese-->
            <!--calendario, form per nuovi appuntamenti-->
            <div id="calendar">
                    <!--celle dei giorni saranno generate da js e posizionate qua dentro-->
            </div>
            
            <h2>Aggiungi appuntamento</h2>
            <div id="addMeeting">
                <div>
                    <h4>Giorno</h4>
                    <span id="newMeetingDay">Clicca su giorno</span>
                    <!--perchè la stilizzazione sarà particolare uindi mi serve uno span (contenitore inline), va daccapo perhè ho chiuso h4-->
                </div>

                <form>
                    <!--per gestirli come un inline block uso i div, non sono 4 righe in croce ma dei box con più righe all'interno -->
                    <div>
                        <h4>Ora appuntamento</h4>
                        <input type="time" required id="newMeetingTime">
                    </div>
                    <div>
                        <h4>Nome appuntamento</h4>
                        <input type="text" required id="newMeetingName" placeholder="Nome appuntamento">
                    </div>
                    <div>
                        <h4>Aggiungi</h4>
                        <button type="button">Salva</button>
                    </div>
                </form>
            </div>
        </main>

        <section>
            <!--sezione dove mostro gli appuntamenti esistenti per il giorno delezionato-->
            <div id="appointments">
                <h2>Appuntamenti del giorno:</h2>
                <ul>
                    <!--la lista appuntamenti sarà generata e costruita da js -->
                </ul>
            </div>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
