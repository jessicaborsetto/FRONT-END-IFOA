<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="../assets/css/carta.css" />
  </head>
  <body>
    <figure class="card">
        <div> <img src="../assets/imgs/honey.jpg" alt="honey" /></div>
        
      <figcaption>
        <div class="description">
            <h3>100% Bio Honey</h3>
            <p>Italian, not treated</p>
        </div>
        
        <p class="price">7$/kg</p>
      </figcaption>
      <button>Add to cart</button>
      
    </figure>
  </body>
</html>
